name: moemen_kit
description: "حقيبة المؤمن+ - Islamic utilities app for Shia users"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management & Navigation
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.7
  
  # UI & Animations
  intl: ^0.19.0
  animations: ^2.0.11
  flutter_animate: ^4.5.2
  
  # Storage & Persistence
  shared_preferences: ^2.3.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path: ^1.9.0
  path_provider: ^2.1.3
  
  # Networking
  dio: ^5.7.0
  
  # Audio
  just_audio: ^0.9.42
  audio_session: ^0.1.18
  just_audio_background: ^0.0.1-beta.12
  
  # Location & Sensors
  geolocator: ^12.0.0
  flutter_qiblah: ^2.1.0
  sensors_plus: ^6.0.1
  
  # Notifications & Background
  flutter_local_notifications: ^17.2.2
  workmanager: ^0.5.2
  android_alarm_manager_plus: ^3.0.4
  
  # Calendar & Math
  hijri: ^3.0.0
  vector_math: ^2.1.4
  
  # Utilities
  pull_to_refresh: ^2.0.0
  permission_handler: ^11.3.1
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/json/
    - assets/audio/adhan/
    - assets/quran/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
